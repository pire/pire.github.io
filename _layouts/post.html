---
layout: default
---
<div id="primary">
  <article role="article">
    <header>
      <h1>{{ page.title }}</h1>

      <time class="entry-meta date" datetime="{{ page.date }}" pubdate>
        {{ page.date | date: "%b %-d, %Y" }}
      </time>
    </header>

    <div class="entry-content">
      {{ content }}
    </div>
  </article>

  <div id="disqus_thread"></div>
</div>

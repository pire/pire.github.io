---
layout: default
---

<div class="home">
  {% for post in site.categories.blog %}
  <section class="post enter">
    <h2>
      <a href="{{ post.url | prepend: site.baseurl }}"
      title="Read the entry : {{ post.title }}">
        {{ post.title }}
      </a>
    </h2>

    <div class="info">
      <time class="date" pubdate datetime="{{ post.date }}">
        {{ post.date | date: "%B %-d, %Y" }}
      </time>
    </div>

    <div class="summary">
      {{ post.excerpt }}
    </div>
  </section>
  {% endfor %}
</div>
